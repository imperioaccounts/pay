<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerando Pagamento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #02101f;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            text-align: center;
            padding: 40px;
            max-width: 600px;
            width: 90%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        .amount-text {
            font-size: 20px;
            margin-bottom: 10px;
        }

        button {
            background-color: #0094f7;
            color: #fff;
            padding: 15px 30px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
            margin-bottom: 20px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .payment-card {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            padding: 20px;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Gerando Pagamento</h1>
        <button onclick="gerarPagamento()">Gerar Pagamento Agora</button>
    </div>

    <script>
        function gerarPagamento() {
            const amount = 20.00;
            const email = "larissaoliveirkkkj@gmail.com";
            const fullName = "Larissa Oliveira";
            const cpf = "52670018971";

            const paymentUrl = `create_payment.html?email=${email}&full_name=${fullName}&cpf=${cpf}&value=${amount}`;
            window.location.href = paymentUrl;
        }
    </script>
</body>

</html>
